<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form testing</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div>
        <div>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        </div>
        <div>
            <label for="mes">Período Letivo</label>
            <input type="month" name="mes" id="mes" value="2023-10">
        </div>

        <div>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="dia" id="dia" value="2023-10-19">
        </div>
        <div>
            <label for="time">Horário da Prova</label>
            <input type="time" name="time" id="time">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>

</body>
</html>
