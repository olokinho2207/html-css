<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospeddo no meu próprio servidor.</p>
    <video width="560" poster="images/piano-gato.png" controls autoplay loop>
        <source src="midia/meuvideo-piano.mp4" type="video/mp4">
        <source src="midia/meuvideo-piano.webm" type="video/mp4">
        <p>Seu computador não tem compatibilidade com reprodução de videos</p>
    </video>       

        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5osZk9Mw94w?si=mCVI1RddbgBz_xsk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

      
    </body>
</html>
