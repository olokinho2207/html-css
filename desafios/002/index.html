<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir.
        Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li title="use a tag &lt;p&gt;">
           <div>Parágrafo</div> 
        </li>
        <li title="use a tag &lt;h1-h6&gt;">
            Títulos
        </li>
        <li title="use a tag &lt;img&gt;">
            Imagens
        </li>
        <li title="use a tag &lt;abr&gt;">
            Abreviações
        </li>
        <li title="use a tag &lt;code &gt;">
            Código-fonte
        </li>
        <li title="use a tag &lt;ol&gt;">
            Listas numeradas
        </li>
        <li title="use a tag &lt;ul&gt;">
            Listas de demarcações
        </li>
    </ul>
</body>
</html>
